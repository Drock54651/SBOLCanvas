<mat-card>
    <h1 mat-dialog-title>Login</h1>
    <div class = "mat-form-field-container">
  
      <mat-form-field>
        <mat-label>Server</mat-label>
        <mat-select id="server" (selectionChange)="data.server=$event.value" [disabled]="servers === undefined">
          <mat-option *ngFor="let server of servers" [value]="server">
            {{server}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="email" placeholder="email" [(ngModel)]="data.email">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" placeholder="password" [(ngModel)]="data.password">
      </mat-form-field>
  
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancelClick()">Cancel</button>
      <button mat-button [disabled]="!finishCheck()" [mat-dialog-close]="data">Login</button>
    </div>
  </mat-card>
