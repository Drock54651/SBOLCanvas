<div class="glyphContainer">
  <div #glyphMenuContainer style="margin: auto">
    <p>Glhyph menu here</p>
    <mat-grid-list cols="4" rowHeight="100px" gutterSize="5px">
      <mat-grid-tile *ngFor="let g of glyphPics;">
        <img #glyphElement src="{{ g }}">
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
