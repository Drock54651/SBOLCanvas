<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row" class="toolbar-row">

    <div style="width: 230.77px"><button mat-stroked-button class="toolbar-row-button"
            [matTooltip]="'Back to the Canvas'"
            [routerLink]="['/home']"><mat-icon>exit_to_app</mat-icon></button>
    </div>

    <div  style="justify-content: center; width: calc(100% - 8px); position: absolute;">About</div>

    <span class="toolbar-spacer"></span>

    <img src="assets/banner.png"
         style="max-width:100%;max-height:100%" [routerLink]="['/home']"/>
  </mat-toolbar-row>
</mat-toolbar>
