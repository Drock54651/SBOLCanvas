<mat-card>
  <h1 mat-dialog-title>Upload</h1>
  <div class = "mat-form-field-container">

    <mat-form-field>
      <mat-label>Collection</mat-label>
      <mat-select id="collection" [disabled]="collections === undefined" (selectionChange)="data.collection=$event.value">
        <mat-option class="mat-option-text" *ngFor="let collection of collections" [value]="collection">
          {{collection.substr(collection.indexOf('/user/')+6)}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Filename" [(ngModel)]="data.filename">
    </mat-form-field>

  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button [disabled]="!finishCheck()" [mat-dialog-close]="data">Upload</button>
  </div>
</mat-card>
